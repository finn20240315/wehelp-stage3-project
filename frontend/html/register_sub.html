<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊子帳號</title>

    <!-- 載入全站共用佈局 CSS -->
    <link rel="stylesheet" href="/css/home.css" />

    <!-- 載入註冊子帳號專屬表單樣式 -->
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 頂端標題 -->
      <header>
        <div class="banner">
          <h1>A 公司供應商管理系統</h1>
        </div>
      </header>

      <!-- 使用者資訊列 -->
      <div class="user-info">
        <span>Hi 企業股</span>
        <span>59:51後 <button id="btn-logout">登出</button></span>
      </div>

      <div class="main-layout">
        <!-- 左側選單 -->
        <nav class="sidebar">
          <ul>
            <!-- <li><a href="/home.html">首頁</a></li> -->
            <li>
              <a href="/products.html" id="btn-product">新品提報</a>
            </li>
            <li>
              <a href="/products_search.html" id="btn-product4">商品名稱</a>
            </li>
            <li>
              <a href="/stock_summary.html" id="btn-stock">商品庫存查詢</a>
            </li>
            <li>
              <a href="/stock_edit.html" id="btn-stock2">新增入/出庫單</a>
            </li>
            <li>
              <a href="/stock_history.html" id="btn-stock3">入/出庫歷史查詢</a>
            </li>
            <li>
              <a href="/register_sub.html" id="btn-accounts3">註冊子帳號</a>
            </li>
          </ul>
        </nav>

        <!-- 右側內容區 -->
        <main class="content">
          <nav class="breadcrumb">
            <span>目前位置 &gt;</span>
            <span id="breadcrumb-current"></span>
          </nav>

          <section class="form-container">
            <h2>註冊子帳號</h2>
            <form id="register-sub-form">
              <div class="form-grid">
                <div class="form-row form-group" style="margin-bottom: 12px">
                  <label for="main_code">帳號：</label>
                  <input type="text" id="main_code" name="main_code" required />
                </div>

                <div class="form-row form-group" style="margin-bottom: 12px">
                  <label for="email_sub">信箱：</label>
                  <input type="email" id="email_sub" name="email" required />
                </div>

                <div class="form-row form-group" style="margin-bottom: 12px">
                  <label for="password_sub">密碼：</label>
                  <input
                    type="password"
                    id="password_sub"
                    name="password"
                    required
                  />
                </div>
                <div class="form-row form-group" style="margin-bottom: 12px">
                  <label for="department_id">部門：</label>
                  <select id="department_id" name="department_id" required>
                    <option value="" hidden>請選擇</option>
                    <option value="2">業務部</option>
                    <option value="3">財務部</option>
                    <option value="4">企劃部</option>
                    <option value="5">行政部</option>
                    <option value="6">商品部</option>
                    <option value="7">物流部</option>
                    <option value="8">業管部</option>
                  </select>
                </div>
                <div class="form-row form-actions">
                  <button type="submit">註冊</button>
                </div>
              </div>
            </form>
          </section>
        </main>
      </div>

      <!-- 頁腳 -->
      <footer>版權所有 © 2025 A 公司供應商管理系統</footer>
    </div>

    <!-- 登出按鈕用的 JS -->
    <script src="/js/logout.js"></script>
    <!-- 註冊子帳號的 JS -->
    <script src="/js/register_sub.js"></script>
    <!-- 麵包屑的 JS -->
    <script src="/js/breadcrumb.js"></script>
  </body>
</html>
